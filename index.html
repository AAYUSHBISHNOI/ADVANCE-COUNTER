<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADVANCE COUNTER</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div>
        <div class="min-vh-100 d-flex align-items-center justify-content-center">
            <div class="crd text-center">
                <p class="zero text-center font_inter fw_400 font_inter text-black fs_36">0</p>
                <div class="d-flex justify-content-center gap-3">
                    <button class="add font_inter fs_16 fw_600 txt_clr">Add One</button>
                    <button class="one font_inter text-white fs_16 fw_600">Save</button>
                </div>
                <p class="txt_clr1 font_inter fs_16 fw_400 mt-4">Previous values</p>
                <p class="nmbrs font_inter fw_400 fs_16 text-black" id="saver"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
        <script>
            let P = document. querySelector("P")
let add = document. querySelector(".add")
let save = document. querySelector(".one")
let saver = document. querySelector("#saver")

console.log(P)

add.addEventListener("click", function (){
    P.innerHTML = +P.innerHTML + 1;
} )
save.addEventListener("click", function() {
    if (P.innerHTML != 0){
        if ( saver.innerHTML == 0){
            saver.innerHTML = P.innerHTML
        }
        else if ( saver.innerHTML !=0){
            saver.innerHTML += "," + P.innerHTML
        }
    }
    P.innerHTML = 0
} )
</script>
</body>

</html>
